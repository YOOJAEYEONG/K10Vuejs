<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


     <!-- jQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Vuejs CDN 배포용 -->
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>





<!-- 
[퀴즈] v-if/v-show를 이용해서, 나이에 따른 입장료를 계산하여 해당내용을
출력하세요.
기본입장료 : 50000
나이 : [    ]
조건 : 나이에 따른 등급표기.
    4세 미만, 65세 이상은 무료입장 출력.
    5~7세 : 50%할인
    8~19세 : 청소년 요금제 30%할인
    20~64 세 : 일반입장
    만약 나이가 숫자로 입력되지 않으면 '숫자료입력' 이라 표시한다.
-->
    <script>
     
        $(function () {
            var vue = new Vue({
                el : '#app',
                data : {
                    title : '[시나리오]v-if-show를 이용한 입장료 계산',
                    age : 0,
                    price : 50000
                }
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        나이입력 : <input type="number" step="5" v-model="age"/>
        <p>
            <!-- v-if의 경우 조건에 만족하는 DOM요소만 화면에 렌더링함 -->
            <span v-if="isNaN(age)">나이는 숫자로 입력</span><!--input타입을 text로 변경해야함-->
            <span v-else-if="age<4 || age>=65">
                무료입장 : {{price-(price*1.0)}}원</span>
            <span v-else-if="age<=7">
                유아50%할인 : {{price-(price*0.5)}}원</span>
            <span v-else-if="age<=19">
                청소년30%할인 : {{price-(price*0.3)}}원</span>
            <span v-else>
                일반입장 : {{price}}원</span>
        </p>
        <!-- v-show의 경우 일단 렌더링은 진행되고 조건에 만족할때만 노출됨. -->
        <img v-show="age<4 || age>=65" src="./img/free_admission.jpg" width="100" >
    </div>
</body>
</html>
