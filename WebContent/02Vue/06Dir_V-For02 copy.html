<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


     <!-- jQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Vuejs CDN 개발자용 -->
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>





<!-- 
v-on:contextmenu.prevent="함수명"
    1.전체화면에서 오른쪽마우스클릭시, 호출할 함수를 정의한다.
    2.오른쪽마우스 클릭방지 처리시 활용된다.
preventDefault() :
    요소객체가 가지고 있는 내장된 기능을 방지처리한다.
    a태그의 경우 페이지이동 처리가 되는 것을 방지한다.
-->
    <script>
     
        $(function () {
            var vue = new Vue({
                el : '#app',
                data : {
                    title : '성적관리',
                   
                    gradeLists : [
                        {name:"정우성",kor:80,eng:70,math:90},
                        {name:"박보검",kor:88,eng:78,math:98},
                        {name:"김규리",kor:85,eng:75,math:95},
                        {name:"한가인",kor:70,eng:60,math:65}
                    ]
                }
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
      
<!-- 
    연습문제] 객체형 배열을 사용하여 다음조건에 주어진 내용을 출력하시오.
    출력] 이름, 국어, 영어, 수학, 총점, 평균
    Model 데이터는 gradeLIsts를 사용한다. 
-->

    <table border="1">
        <tr>
            <th>No</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
            <th>평균</th>
        </tr>
            <tr v-for="(val, idx) in gradeLists">
            <td>{{idx+1}}</td>
            <td>{{val.name}}</td>
            <td>{{val.kor}}</td>
            <td>{{val.eng}}</td>
            <td>{{val.math}}</td>
            <td>{{val.kor+val.eng+val.math}}</td>
            <td>{{Math.floor( (val.kor+val.eng+val.math)/3.0 )}}</td>
        </tr>

    </table >

    </div>
</body>
</html>
