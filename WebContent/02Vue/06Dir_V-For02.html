<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


     <!-- jQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Vuejs CDN 개발자용 -->
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>





<!-- 

-->
    <script>
     
        $(function () {
            var vue = new Vue({
                el : '#app',
                data : {
                    title : '디렉티브: v-for02 > 객체형배열사용',
                    telLists : [
                        {name:"정우성",tel:"11111111", age:25},
                        {name:"박보검",tel:"2222222", age:30},
                        {name:"김규리",tel:"333333333", age:35},
                        {name:"한가인",tel:"4444444", age:40}
                    ],
                    gradeLists : [
                        {name:"정우성",kor:80,eng:70,math:90},
                        {name:"박보검",kor:88,eng:78,math:98},
                        {name:"김규리",kor:85,eng:75,math:95},
                        {name:"한가인",kor:70,eng:60,math:65}
                    ]
                }
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        
        <h3>전화번호부</h3>
        <table border="1">
            <tr>
                <th>No</th>
                <th>이름</th>
                <th>폰번호</th>
                <th>나이</th>
            </tr>
            <tr v-for="(mem,idx) in telLists">
                <td>{{idx+1}}</td>
                <td>{{mem.name}}</td>
                <td>{{mem.tel}}</td>
                <td>{{mem.age}}</td>
            </tr>

        </table>
<!-- 
    연습문제] 객체형 배열을 사용하여 다음조건에 주어진 내용을 출력하시오.
    출력] 이름, 국어, 영어, 수학, 총점, 평균
    Model 데이터는 gradeLIsts를 사용한다. 
-->

    <table border="0">
        <tr>
            <th>No</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
            <th>평균</th>
        </tr>
            <tr v-for="(val, idx) in gradeLists">
            <td>{{idx+1}}</td>
            <td>{{val.name}}</td>
            <td>{{val.kor}}</td>
            <td>{{val.eng}}</td>
            <td>{{val.math}}</td>
            <td>{{val.kor+val.eng+val.math}}</td>
            <td>{{Math.floor( (val.kor+val.eng+val.math)/3.0 )}}</td>
        </tr>

    </table >



    </div>
</body>
</html>
