<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Vuejs CDN 개발자용 -->
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<!-- 
computed의 get/set속성
    : 입력시에는 set에 정의한 메소드가, 출력시에는 get에 정의한
    메소드가 자동으로 호출되는 기능

 -->

    <script>
        $(function () {
            var vue = new Vue({
                el: '#app',
                data: {
                    title : 'computed 의 get/set분리하기',
                    amt : 123456
                },
                computed : {
                    //directive로 화면에 출력할때 처리되는 메소드
                    amount : {
                        get : function () {
                            console.log('get호출');
                            var s = new String(""+this.amt);
                            var result = '';
                            var num = 0;
                            /*amt의 데이터가 변경될때마다 1000단위로 컴마를
                            삽입하는 로직*/
                            for(var i=s.length-1; i>=0 ; i--){
                                result = s[i] + result;
                                if(num%3==2 && i!==0){
                                    result = ','+result;
                                }
                                num++;
                            }
                            return result;
                        },
                        //입력값이 있을때 해당 메소드를 통해 데이터를 전달받음.
                        set : function(param) {
                            console.log('set호출');
                            if(typeof(param)=='string'){
                                //param의 문자열의 컴마를 제거한후 숫자로 변경
                                var result = parseInt(param.replace(/,/g, ''));
                                if(isNaN(result)){
                                    //문자를 입력한경우 
                                    this.amt = 0;
                                }
                                else{
                                    this.amt = result;
                                }
                            }
                            else if(typeof(param)==='number'){
                                this.param = amt;//this.amt 가 아닌데 에러가 없다
                            }
                        }
                    },
                    dddd : function () {
                        //기능을 추가하고 싶으면 이렇게 .
                    }
                }
            });
            new Vue({
                el : "#a",
                data : {
                    b : 333
                },
                computed : {
                    amount : {
                        get : function(){
                            console.log("inputVal:get");
                            let isb = this.b;
                            return isb;
                            
                        },
                        set : function(param){
                            console.log("inputVal:set", param);
                            this.param = this.b;
                        }
                    }
                }
            });
        });
    </script>
    
</head>
<body>
    <div id='app'>
        <h2>{{title}}</h2>
        
        <input v-model='amt' placeholder="숫자를 입력하세요"><br>
        <!-- amount 함수의 set메서드 호출 -->
        <input v-model='amount' ><br>
        <!-- amount 함수의 get메서드 호출 -->
        금액 : <span>{{amount}}원</span>

    </div>

    <div id="a">
        <input  v-model="b">
        <input v-model="amount"><!--입력시get이 호출되지 않는 이유?-->
        <br>
        결과 : {{b}} <br>
        aaaa : {{amount}}
    </div >
</body>
</html>
