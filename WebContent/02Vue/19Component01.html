<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Vuejs CDN 개발자용 -->
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
   




    <!-- 
        component에 root요소는 단일 1개로 선언해야한다.  
        아래처럼 root요소가 두개 이상 있으면 에러가 발생한다.
        <template>
            <div></div>
            <div></div>
        </template>
    -->
    <template id="tmp01">
        <div>
            <h2>즐거운 토요일</h2>
            <p>나머지시간 잘 활용하길나머지시간 잘 활용하길나머지시간 잘 활용하길나머지시간 잘 활용하길나머지시간 잘 활용하길나머지시간 잘 활용하길</p>
        </div>
    </template>


    <script>
        /*
        컴포넌트 사용법1: template를 바로 선언한후 사용.
        */
        //사용법1
        //이렇게 컴포넌트를 선어하면 전역컴포넌트가 된다.
        Vue.component("hello-component",{
            template : "<div>hello world!!!</div>"
        });
        //사용법1
        Vue.component("greet",{
            template : "<div>안녕하세요</div>"
        });
        /*
        컴포넌트 사용법2: 상위에 template를 태그로 선언한 후 id를 부여하고
            #아이디명으로 호출해서 사용
            (template를 선언할때는 script 밖에다가 해야한다.)
        */
        //사용법2
        Vue.component("comp2",{template : "#tmp01"});

        $(function () {
            Vue.config.devtools = true;

            var v = new Vue({
                el: '#app',
                data: {
                    title : '컴포넌트01'
                   
                }
            });
        });
    </script>  
</head>
<body>
    <!-- 
        컴포넌트의 최상위 계층은 body하위에서 선언된다.
        계층구조로 부모에서 자식, 자식에서 손자로 계속해서 선언할수있다.
        부모=>자식 컴포넌트로 데이터를 전달할때 props속성을 사용한다.
        자식=>부모 컴포넌트로 데이터를 전달할때 이벤트로 해당내용을 호출하여 사용한다.
            이때 .emit()을 활용한다.
    -->
    <div id='app' >
        <h2>{{title}}</h2>
        <hello-component></hello-component>
        <greet></greet>
        <comp2></comp2>
        <hello-component></hello-component>
        <greet></greet>
        <comp2></comp2>
    </div>
</body>
</html>
